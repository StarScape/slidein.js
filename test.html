<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Test Page</title>
  <link rel="stylesheet" type="text/css" href="slidein.css">

  <style type="text/css">
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      font-family: Arial;
    }

    .slidein-elem {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 500px;
      height: 500px;
      color: white;
      background-color: #222222;
      margin-bottom: calc(100vh - 500px);
      font-size: 40px;
    }

    .with-content {
      flex-direction: column;
    }

    .with-content > div {
      flex: 1;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- <slide-settings default-anim='bar'></slide-settings> -->

  <!-- <div class='slidein-elem with-content' slide-duration='0.25s' slide-cascade> -->
  <div class='slidein-elem with-content' slide-duration='.5s' slide-cascade-increment='1.5s' slide-cascade>
    <div style='background-color: rgb(0, 0, 255);'>Hello...</div>
    <div slide-anim='faderight' style='background-color: rgb(100, 100, 255);'>...World!</div>
    <div style='background-color: rgb(150, 150, 255);'>(Goodbye!)</div>
  </div>
  <div class='slidein-elem with-content' slide-duration='.5s' slide-children>
    <div style='background-color: rgb(0, 0, 255);'>Hello...</div>
    <div slide-anim='faderight' style='background-color: rgb(100, 100, 255);'>...World!</div>
    <div style='background-color: rgb(150, 150, 255);'>(Goodbye!)</div>
    <div style='background-color: rgb(150, 150, 255);' noslide>Fixed</div>
  </div>
  <div class='slidein-elem' slide-duration='0.25s' slide>1</div>
  <div class='slidein-elem' slide-anim='growleft' slide>2</div>
  <div class='slidein-elem' slide-anim='growright' slide>3</div>
  <div class='slidein-elem' slide-anim='fadetop' slide>4</div>
  <div class='slidein-elem' slide-anim='fadebottom' slide>5</div>
  <div class='slidein-elem' slide-anim='faderight' slide>6</div>

  <script type='module' src='index.js'></script>

</body>
</html>
